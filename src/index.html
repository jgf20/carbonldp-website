	<title>Carbon LDP</title>

	<link rel="shortcut icon" href="assets/images/carbon-icon-144x144.png"/>
	<link rel="stylesheet" href="semantic/dist/semantic.min.css">

<body>
	<app>
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}

			body {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}

			app {
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: center;
			}

			.loading-error {
				display: none;
				padding: 5px 15px;
				background: #fff6f6;
				color: #9f3a38;
				border: 1px solid #9f3a38;
			}
		</style>
		<img src="assets/images/loading.gif" alt="Loading..." width="32" height="33">
		<div>Loading...</div>
		<div class="loading-error">x_x</div>
	</app>

	<script src="assets/node_modules/system-polyfills.src.js"></script>
	<script src="assets/node_modules/es6-shim.js"></script>
	<script src="assets/node_modules/system.src.js"></script>
	<script src="assets/node_modules/Rx.js"></script>
	<script src="../jspm.browser.js"></script>
	<script src="../jspm.config.js"></script>
	<script>
		System.import( "app/boot" ).catch( function( error ) {
			console.error( error );
			displayError();
		} );

		function displayError() {
			var nodesToHide = document.querySelectorAll( "app *:not( style )" );
			for( var i = 0; i < nodesToHide.length; i ++ ) {
				nodesToHide[ i ].style.display = "none";
			}
			document.querySelector( "app .loading-error" ).style.display = "block";
		}
	</script>
</body>
</html>
