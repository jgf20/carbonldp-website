<div class="ui main grid container">
	<div class="row">
		<div class="twelve wide column" *ng-for="#blogPost of blogPosts">
			<article class="ui vertical segment">
				<h1>{{ blogPost.title }}</h1>
				<div>{{ blogPost.creationDate | date }} by {{ blogPost.author }}</div>
				<div [inner-html]="blogPost.content"></div>
			</article>
		</div>
		<aside class="four wide column">

		</aside>
	</div>
</div>
