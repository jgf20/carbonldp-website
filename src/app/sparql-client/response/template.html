<!--<div class="ui sixteen wide column accordion" style="">-->
<div [ng-class]="['ui', 'sixteen', 'wide', 'column', 'accordion']">
	<!--<div *ng-class="['ui', 'top', 'attached', 'menu', 'title']">-->
	<!--<div [ng-class]="ui top attached menu title">-->
	<div [ng-class]="['ui', 'top', 'attached', 'menu', 'title', response.type]">
		<div class="header item">
			<span>{{response.operation}} </span>
			<span> <i>({{response.duration}} ms)</i></span>
		</div>
		<div class="right menu">
			<div class="ui small basic icon buttons" style="border:none;">
				<button class="ui button btn-toggle"><i class="dropdown icon"></i></button>
				<button class="ui button btn-settings"><i class="configure icon"></i></button>
				<button class="ui button btn-refresh"><i class="refresh icon"></i></button>
				<button (click)="onClose()" class="ui button btn-close"><i class="remove icon"></i></button>
			</div>
		</div>
	</div>
	<!--<div class="ui bottom attached segment content">-->
	<div [ng-class]="['ui', 'bottom', 'attached', 'segment', 'content', response.type]">
		<div class="ui pointing secondary tabular menu">
			<a class="item active" [attr.data-tab]="index+'_first'" data-tab="first">Results</a>
			<a class="item" [attr.data-tab]="index+'_second'" data-tab="second">Raw Data</a>
			<a class="item" [attr.data-tab]="index+'_third'" data-tab="third">SPARQL Request</a>
		</div>
		<div class="tabs">
			<!-- Resultset Table -->
			<resultset class="ui active tab" [outputformat]="response.format" [resultset]="response.resultset" [attr.data-tab]="index+'_first'" data-tab="first">
				<!--<resultset-table [resultset]="response.resultset"></resultset-table>-->
			</resultset>
			<!-- End: Resultset Table -->
			<!-- Response data -->
			<pre class="ui tab secondary segment" [attr.data-tab]="index+'_second'" data-tab="second">
				{{response.data}}
			</pre>
			<!-- End: Response data -->
			<!-- SPARQL Request -->
			<div class="ui tab segment" [attr.data-tab]="index+'_third'" data-tab="third">

			</div>
			<!-- End: SPARQL Request -->
		</div>
	</div>
</div>
