<div class="content">
	<a class="header" [routerLink]="[ '/AppDev/MyApps/App', {slug: app.slug}, 'AppDashboard']">
		{{app.app.name}}
	</a>
</div>
<div class="content">
	<div class="ui small feed">
		<div class="event">
			<div class="content">
				<h3 class="ui sub header">
					Last modify:
				</h3>
				<div class="summary">
					<span class="date">{{app.app.modified | date:"MMMM/dd/yyyy H:mm hrs"}}</span>
				</div>
			</div>
		</div>
		<div class="event">
			<div class="content">
				<h3 class="ui sub header">
					Created on:
				</h3>
				<div class="summary">
					<span class="date">{{app.app.created | date:"MMMM/dd/yyyy H:mm hrs"}}</span>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="extra center aligned content">
	<div class="ui small basic icon buttons">
		<a class="ui icon button tooltip" [routerLink]="[ '/AppDev/MyApps/App', {slug: app.slug}, 'AppDashboard']">
			<i class="dashboard icon"></i>
		</a>
		<a class="ui icon button tooltip" [routerLink]="[ '/AppDev/MyApps/App', {slug: app.slug}, 'SPARQLEditor']">
			<i class="terminal icon"></i>
		</a>
		<button class="ui icon button tooltip">
			<i class="write icon"></i>
		</button>
		<button class="ui icon button tooltip">
			<i class="trash outline icon"></i>
		</button>
	</div>
</div>
