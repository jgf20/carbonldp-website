<table class="ui selectable celled table">
	<thead>
		<tr>
			<th>Name</th>
			<th>Creation Date</th>
			<th>Modification Date</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="#context of apps; #i=index;" (click)="navigateTo([ '/AppDev/MyApps/App', {slug: context.slug}, 'AppDashboard'])">
			<td>
				<h3 class="ui image header">
					<div class="content">
						{{context.app.name}}
						<div class="sub header">
							{{context.slug}}
						</div>
					</div>
				</h3>
			</td>
			<td>
				{{context.app.created | date:"MMMM/dd/yyyy H:mm hrs"}}
			</td>
			<td>
				{{context.app.modified | date:"MMMM/dd/yyyy H:mm hrs"}}
			</td>
			<td class="center aligned">
				<div class="ui small basic icon buttons">
					<a class="ui icon button tooltip" (click)="navigateTo([ '/AppDev/MyApps/App', {slug: context.slug}, 'AppDashboard'])">
						<i class="dashboard icon"></i>
					</a>
					<a class="ui icon button tooltip" (click)="navigateTo([ '/AppDev/MyApps/App', {slug: context.slug}, 'SPARQLEditor'])">
						<i class="terminal icon"></i>
					</a>
					<button class="ui icon button tooltip">
						<i class="write icon"></i>
					</button>
					<button class="ui icon button tooltip">
						<i class="trash outline icon"></i>
					</button>
				</div>
			</td>
		</tr>
	</tbody>
</table>
