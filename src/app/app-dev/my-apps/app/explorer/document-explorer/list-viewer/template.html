<table class="ui very compact striped small celled table">
	<tr class="center aligned" *ngIf="hasCommonHeaders()">
		<th *ngIf="hasHeader('@id')">@id</th>
		<th *ngIf="hasHeader('@type')">@type</th>
		<th *ngIf="hasHeader('@value')">@value</th>
	</tr>
	<tr *ngFor="#item of list; #i=index;">
		<td *ngIf="!!item['@id']"
		    [ngClass]="{selectable: isbNode(item['@id'])}">
			<p *ngIf="!isbNode(item['@id'])">
				{{item['@id']}}
			</p>
			<a *ngIf="isbNode(item['@id'])"
			   (click)="goTobNode(item['@id'])">
				{{item['@id']}}
			</a>
		</td>
		<td *ngIf="!!item['@type']">
			<p>{{item['@type']}}</p>
		</td>
		<td *ngIf="!!item['@value']">
			<p>{{item['@value']}}</p>
		</td>
	</tr>
</table>
