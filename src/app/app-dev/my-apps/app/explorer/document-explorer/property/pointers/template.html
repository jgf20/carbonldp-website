<button class="ui right labeled icon basic mini button" (click)="addNewPointer()">
	<i class="plus icon"></i>
	Add Pointer
</button>
<table class="ui very compact striped small celled table" *ngIf="canDisplayPointers()">
	<thead>
		<tr class="center aligned">
			<th class="fifteen wide">@id</th>
			<th class="one wide">Actions</th>
		</tr>
	</thead>
	<tbody>
		<template ngFor let-pointer="$implicit" [ngForOf]="pointers" let-i="index">
			<tr class="pointer top aligned" [ngClass]="{'modified-pointer':!!pointer.modified}" *ngIf="!!pointer.copy && !pointer.deleted"
			    [pointer]="pointer"
			    [bNodes]="bNodes"
			    [namedFragments]="namedFragments"
			    (onSave)="savePointer($event, pointer, i)"
			    (onDeletePointer)="deletePointer($event, i)"></tr>
			<tr class="pointer top aligned added-pointer" *ngIf="!!pointer.added && !pointer.deleted"
			    [mode]="modes.EDIT"
			    [pointer]="pointer"
			    [bNodes]="bNodes"
			    [namedFragments]="namedFragments"
			    (onSave)="saveNewPointer($event, literal, i)"
			    (onDeleteNewPointer)="deleteNewPointer($event, i)"></tr>
		</template>
	</tbody>
</table>
<div class="ui small message" *ngIf="!canDisplayPointers()">
	<p>This property doesn't contains pointers.</p>
</div>
