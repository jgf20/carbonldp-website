<td>
	<div class="read-mode" *ngIf="mode===modes.READ">
		<p class="value">{{value}}</p>
	</div>
	<div class="edit-mode ui error form" *ngIf="mode===modes.EDIT">
		<div class="field" [ngClass]="{error:!valueInput.valid}">
			<input type="text" [ngFormControl]="valueInput" (ngModelChange)="value=$event">
		</div>
		<div class="ui error message wide" *ngIf="!valueInput.valid">
			<p *ngIf="valueInput.hasError('invalidTypeError') && !valueInput.hasError('required')">Invalid value type, please enter a valid {{type}}.</p>
			<p *ngIf="valueInput.hasError('required')">A value is required.</p>
		</div>
	</div>
</td>
<td class="type">
	<div class="read-mode" *ngIf="mode===modes.READ">
		<p class="value">{{type}}</p>
	</div>
	<div class="edit-mode ui error form" [hidden]="mode===modes.READ">
		<input type="text" [ngFormControl]="typeInput" [hidden]="true">
		<select class="ui fluid search dropdown types">
			<option value="empty">
				Search a type
			</option>
			<option class="item" *ngFor="let type of dataTypes;" value="{{type.value}}">
				<span>
					<span class="title">{{type.title}}</span>
					<span class="description">{{type.description}}</span>
				</span>
			</option>
		</select>
		<div class="ui error message wide" *ngIf="!typeInput.valid">
			<p *ngIf="typeInput.hasError('required')">Select a type or enter your own type.</p>
		</div>
	</div>
</td>
<td *ngIf="canDisplayLanguage || !!language">
	{{language}}

	<!--(onLanguageSelected)="changeLanguage($event)"></literal-language>-->
	<!--<p *ngIf="!isStringType"> - </p>-->
</td>
<td>
	<div class="ui mini icon inverted edit value buttons" *ngIf="mode===modes.READ">
		<button #editButton
		        class="ui basic edit button"
		        *ngIf="mode===modes.READ"
		        [ngClass]="{hidden:editButton.classList.contains('active')}"
		        (click)="displayEditor($event, prop, j)">
			<i class="pencil icon"></i>
		</button>
	</div>
	<div class="ui mini icon inverted confirm buttons" *ngIf="mode===modes.EDIT">
		<button #cancelButton
		        class="ui basic button" title="Cancel"
		        (click)="cancelEdit()">
			<i class="remove red icon"></i>
		</button>
		<button #confirmButton
		        class="ui basic button" title="Save"
		        [disabled]="!isValidValue || !isValidType"
		        (click)="save()">
			<i class="checkmark icon"></i>
		</button>
	</div>
</td>
