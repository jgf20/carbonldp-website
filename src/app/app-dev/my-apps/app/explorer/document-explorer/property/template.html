<div class="content" *ngIf="propertyName === '@id'">
	<div class="header">
		{{propertyName}}
	</div>
	<div class="meta">
		<p *ngIf="!isUrl(property)">{{property}}</p>
		<a *ngIf="isUrl(property)" [attr.href]="property" target="_blank">{{property}}</a>
	</div>
</div>

<div class="content" *ngIf="propertyName === '@type'">
	<p class="header">
		{{propertyName}}
	</p>
	<div class="description" *ngIf="isArray(property)">
		<div class="ui horizontal list">
			<div class="item" *ngFor="#type of property; #j=index;">
				<div class="ui label">
					<i [ngClass]="getTypeIcon(type)" class="icon"></i>
					{{getDisplayName(type)}}
				</div>
			</div>
		</div>
		<table class="ui very compact striped small celled table">
			<tr class="center aligned">
				<th>{{propertyName}}</th>
			</tr>
			<tr *ngFor="#type of property; #j=index;">
				<td>{{type}}</td>
			</tr>
		</table>
	</div>
</div>

<div class="content" *ngIf="propertyName !== '@id' && propertyName !== '@type'">
	<div class="header">
		<p>
			{{getDisplayName(propertyName)}}
		</p>
	</div>
	<div class="meta">
		<a *ngIf="isUrl(propertyName)" [attr.href]="propertyName" target="_blank">{{propertyName}}</a>
		<p *ngIf="!isUrl(propertyName)">{{propertyName}}</p>
	</div>
	<div class="description">
		<div class="ui top attached tabular menu">
			<a class="item active" [attr.data-tab]="i+getDisplayName(propertyName)+'_tableview'">Table</a>
			<a class="item" [attr.data-tab]="i+getDisplayName(propertyName)+'_codeview'">Raw Data</a>
		</div>
		<div class="ui bottom attached tab segment active" [attr.data-tab]="i+getDisplayName(propertyName)+'_tableview'">
			<!--<table-list *ngIf="!!property[0]['@list']" [bNodesDictionary]="generatebNodesMap()" [itemsToPrint]="property[0]['@list']"></table-list>-->

			<table class="ui very compact striped small celled table" *ngIf="isArray(property)">
				<tr class="center aligned">
					<th *ngFor="#header of getHeaders(property)">
						{{header}}
					</th>
				</tr>
				<tr *ngFor="#prop of property; #j=index;">
					<td *ngFor="#header of getHeaders(property)" [ngClass]="{selectable: isbNode(prop[header])}">
						<p *ngIf="!prop[header]">-</p>
						<p *ngIf="!isbNode(prop[header])">
							{{prop[header]}}
						</p>
						<a *ngIf="isbNode(prop[header])"
						   (click)="goTobNode(prop[header])">
							{{prop[header]}}
							<span class="ui blue left pointing basic label">
								Go to node
								<i class="icons">
									<i class="thin circle blue icon"></i>
									<i class="corner thin circle icon"></i>
								</i>
							</span>
						</a>
					</td>
				</tr>
			</table>
		</div>
		<div class="ui bottom attached tab segment" [attr.data-tab]="i+getDisplayName(propertyName)+'_codeview'">
			<pre>{{getJson(property)}}</pre>
		</div>
	</div>
</div>
