<div class="content" *ngIf="property.name === '@id'">
	<div class="header">
		<p *ngIf="!isUrl(property.value)">
			<i class="file outline icon"></i> {{property.value}}</p>
		<p *ngIf="isUrl(property.value)">
			<i class="file outline icon"></i>
			<a class="name" [attr.href]="property.value"
			   target="_blank"><span class="parentURI">
				{{getParentURI(property.value)}}</span><span class="slug">{{getSlug(property.value)}}</span>
			</a>
		</p>
	</div>
</div>

<div class="content" *ngIf="property.name === '@type'">
	<p class="header">
		{{property.name}}
	</p>
	<div class="description" *ngIf="isArray(property.value)">
		<div class="ui horizontal list">
			<div class="item" *ngFor="let type of property.value; let j = index;">
				<div class="ui label">
					<i [ngClass]="getTypeIcon(type)" class="icon"></i>
					{{getDisplayName(type)}}
				</div>
			</div>
		</div>
		<table class="ui very compact striped small celled table">
			<tr class="center aligned">
				<th>{{property.name}}</th>
			</tr>
			<tr *ngFor="let type of property.value; let j = index;">
				<td>{{type}}</td>
			</tr>
		</table>
	</div>
</div>

<div class="content" *ngIf="property.name !== '@id' && property.name !== '@type'">
