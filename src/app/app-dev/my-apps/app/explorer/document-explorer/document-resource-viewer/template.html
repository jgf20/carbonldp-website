<div class="ui divided items">
	<template ngFor #propertyName [ngForOf]="getPropertiesName( rootNode )" #i="index">
		<document-property class="property item"
		                   (onGoToBNode)="openBNode( $event )"
		                   (onGoToNamedFragment)="openNamedFragment($event)"
		                   [documentURI]="rootNode['@id']"
		                   [propertyName]="propertyName"
		                   [property]="rootNode[ propertyName ]"
		                   [attr.data-tar]="propertyName"
		                   *ngIf="canDisplay(propertyName)">
		</document-property>
	</template>
</div>
