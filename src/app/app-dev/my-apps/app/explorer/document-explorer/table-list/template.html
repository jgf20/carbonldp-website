<h1>Tabla de bnodes</h1>
<table class="ui very compact striped small celled table">
	<tr class="center aligned">
		<th *ngFor="#header of headers">
			{{header}}
		</th>
	</tr>
	<tr *ngFor="#item of itemsToPrint; #i=index;">
		<td *ngFor="#header of getItemProperties(item)">
			<pre>{{getJson(getBNode(item)[header])}}</pre>
		</td>
	</tr>
</table>
