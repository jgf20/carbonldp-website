<div class="ui divided grid segment" [ngClass]="{loading:loadingDocument}">
	<div class="stretched row">
		<document-treeview class="five wide column treeview-container"
		                   [documentContext]="documentContext"
		                   (onResolveUri)="receiveUri($event)"></document-treeview>
		<document-viewer class="eleven wide column"
		                 [document]="inspectingDocument"
		                 [documentContext]="documentContext"
		                 (onLoadingDocument)="onLoadingDocument($event)"
		                 [uri]="inspectingUri"
		                 *ngIf="!!inspectingDocument || !!inspectingUri"></document-viewer>
	</div>
</div>
