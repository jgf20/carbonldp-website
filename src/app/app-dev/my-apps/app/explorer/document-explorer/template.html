<div class="ui divided grid segment" [ngClass]="{loading:loadingDocument}">
	<div class="stretched row">
		<div class="five wide column treeview-container">
			<document-treeview [documentContext]="documentContext"
			                   (onLoadingDocument)="onLoadingDocument($event)"
			                   (onSelectingNode)="onSelectingDocument($event)"></document-treeview>
		</div>
		<div class="eleven wide column">
			<document-viewer [document]="inspectingDocument" *ngIf="!!inspectingDocument"></document-viewer>
		</div>
	</div>
</div>
