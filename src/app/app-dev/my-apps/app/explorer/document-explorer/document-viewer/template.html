<div class="ui basic segment">
	<div class="ui stackable grid">
		<div class="row documentResource">
			<div class="column">
				<h2 class="ui header">
					<i class="file outline icon"></i>
					Document Resource
				</h2>
				<div class="ui section divider"></div>
				<div class="ui divided items">
					<document-property class="property item"
					                   *ngFor="#propertyName of getPropertiesName(rootNode); #i=index;"
					                   [propertyName]="propertyName"
					                   [property]="rootNode[propertyName]">
					</document-property>
				</div>
			</div>
		</div>
		<div class="row bNodes" *ngIf="!!bNodesDictionary.size > 0">
			<document-bnodes #documentbNodes
			                 class="column"
			                 (onOpenbNode)="scrollTo($event)"
			                 [bNodesArray]="bNodesArray"
			                 [bNodesDictionary]="bNodesDictionary"></document-bnodes>
		</div>
	</div>
</div>
