<h2 class="ui header">
	<i class="icons">
		<i class="puzzle green icon"></i>
		<i class="corner puzzle icon"></i>
	</i>
	Named Fragments
</h2>
<div class="ui section divider"></div>
<div class="ui top attached tabular namedfragments menu">
	<a class="item active" data-tab="allNamedFragments">All Named Fragments</a>
	<a class="item"
	   *ngFor="#namedFragment of openedNamedFragments; #i=index;"
	   [attr.data-tab]="'namedfragment_'+getNormalizedUri(namedFragment['@id'])">
		<p>
			{{namedFragment["@id"]}}
			<button class="circular ui icon basic mini button" (click)="closeNamedFragment(namedFragment)">
				<i class="icon close"></i>
			</button>
		</p>
	</a>
</div>
<div class="ui bottom attached tab segment active" data-tab="allNamedFragments">
	<table class="ui small very compact striped selectable celled table">
		<thead>
			<tr>
				<th>@id</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="#namedFragment of namedFragmentsArray; #i=index;"
			    (click)="openNamedFragment(namedFragment)">
				<td>
					{{namedFragment["@id"]}}
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="ui bottom attached tab segment"
     *ngFor="#namedFragment of openedNamedFragments; #i=index;" [attr.data-tab]="'namedfragment_'+getNormalizedUri(namedFragment['@id'])">
	<div class="ui divided items">
		<document-property class="property item"
		                   *ngFor="#propertyName of getPropertiesName(namedFragment); #j=index;"
		                   (onGoTobNode)="goTobNode($event)"
		                   (onGoToNamedFragment)="openNamedFragment($event)"
		                   [documentURI]="documentURI"
		                   [propertyName]="propertyName"
		                   [property]="namedFragment[propertyName]">
		</document-property>
	</div>
</div>
