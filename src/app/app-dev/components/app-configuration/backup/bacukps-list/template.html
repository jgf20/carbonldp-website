<div class="ui segment">
	<div class="ui middle aligned divided list">
		<div class="item" *ngFor="#backup of backups; #i=index">
			<div class="right floated content">
				<div class="ui mini basic blue button" title="Download">
					<i class="arrow down icon"></i>
				</div>
			</div>
			<div class="content" (click)="downloadBackup(backup.id)">
				<div class="header">{{backup.modified | date:"MM dd, yyy - HH:mm"}}</div>
				{{backup.fileIdentifier}}
			</div>
		</div>
	</div>
</div>
