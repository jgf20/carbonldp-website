<div class="ui menu">
	<a class="item" (click)="toggleSidebar()">
		<i class="sidebar icon"></i>
		Menu
	</a>
	<div class="ui borderless menu small breadcrumb steps">
		<a class="item step"
		   *ngFor="#breadCrumb of breadCrumbs; #i =index"
		   [ngClass]="{active: isActive(breadCrumb.alias) }"
		   [routerLink]="breadCrumb.alias">
			<div class="content">
				<div class="title">{{breadCrumb.displayName}}</div>
			</div>
		</a>
	</div>
</div>
