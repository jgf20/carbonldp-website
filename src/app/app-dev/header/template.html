<div class="ui grid">

	<div class="computer tablet only row">
		<div class="column">
			<div class="navigation ui big-stone inverted large menu">
				<a class="item" [routerLink]="[ './Home' ]"><img class="ui small image logo" src="assets/images/carbon-ldp-logo-lg.png"/></a>
				<div class="right menu">
					<a class="item" [routerLink]="[ './Home' ]" [ngClass]="{active: isActive('./Home') }">Dashboard</a>
					<a class="item">Messages</a>
					<div class="ui dropdown item">
						User Name <i class="dropdown icon"></i>
						<div class="menu">
							<!--<a class="item">My Profile</a>-->
							<!--<a class="item">Lock Screen</a>-->
							<a class="item" (click)="logOut()">
								<i class="sign out icon"></i>
								Log Out
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="mobile only row">
		<div class="column">
			<div class="navigation ui big-stone inverted large menu">
				<a class="item" [routerLink]="[ './Home' ]"><img class="ui small image logo" src="assets/images/carbon-ldp-logo-lg.png"/></a>
				<div class="right menu">
					<a class="item" [routerLink]="[ './Home' ]" [ngClass]="{active: isActive('./Home') }">Dashboard</a>
					<a class="item">Messages</a>
					<a href="" class="menu item open">
						<i class="content icon"></i>
					</a>
				</div>
			</div>
			<div class="ui big-stone inverted vertical menu">
				<!--<a class="item">My Profile</a>-->
				<!--<a class="item">Lock Screen</a>-->
				<a class="item" (click)="logOut()">
					<i class="sign out icon"></i>
					Log Out
				</a>
			</div>
		</div>

	</div>
</div>
